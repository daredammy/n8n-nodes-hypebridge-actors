name: Publish Package

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Upgrade npm to support OIDC trusted publishing
      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - run: npm ci
      - run: npm run build

      - name: Check if version changed
        id: version
        run: |
          PUBLISHED=$(npm view n8n-nodes-hypebridge-actors version 2>/dev/null || echo "0.0.0")
          CURRENT=$(node -p "require('./package.json').version")
          echo "Published: $PUBLISHED"
          echo "Current: $CURRENT"
          if [ "$PUBLISHED" != "$CURRENT" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm (OIDC)
        if: steps.version.outputs.changed == 'true'
        run: npm publish --provenance --access public

      - name: Skip publish
        if: steps.version.outputs.changed == 'false'
        run: echo "Version unchanged, skipping publish"
